{{ with .Get "type" }}
{{ if ( eq . "outer") }}
<p class="separator-outer">ยง</p>
{{ else if ( eq . "inner") }}
<p class="separator-inner">&#9753;</p>
{{ else if ( eq . "blank") }}

{{ else if ( eq . "star") }}
<p class="separator-inner">*</p>
{{ end }}
{{ end }}
